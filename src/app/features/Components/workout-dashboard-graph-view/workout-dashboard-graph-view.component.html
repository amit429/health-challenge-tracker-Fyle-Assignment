<div class="max-w-7xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <div class="flex gap-4">
      <!-- Sidebar with User List -->
      <div class="w-1/3 p-5 bg-blue-100 rounded-lg shadow-md border-r border-blue-200">
        <h3 class="text-xl font-semibold mb-4 text-blue-600">Users</h3>
        <ul class="space-y-2">
          <li
            *ngFor="let user of users"
            (click)="onSelectUser(user)"
            [class.bg-blue-500]="selectedUser?.name === user.name"
            class="cursor-pointer p-3 rounded-lg hover:bg-blue-400 transition-all duration-200 ease-in-out text-center font-medium text-gray-700 hover:text-white"
          >
            {{ user.name }}
          </li>
        </ul>
      </div>
  
      <!-- Bar Chart Section -->
      <div class="w-2/3 p-5 bg-gray-50 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-center mb-4 text-gray-700">{{ selectedUser?.name }}'s Workout</h3>
        <p-chart type="bar" [data]="chartData" [options]="chartOptions" styleClass="w-full h-[40rem]"></p-chart>
      </div>
    </div>
  </div>
