<button
      class="px-4 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      (click)="showDialog()"
    >
      Add Workout
</button>

<!-- PrimeNG Dialog for Add Workout Form -->
<p-toast position="top-center"></p-toast>
<p-dialog  header="Add Workout" [(visible)]="displayDialog" [modal]="true" [responsive]="true" [style]="{ width: '30rem' , height: '30rem' }"
    class="max-w-20 mx-auto p-6 bg-white rounded-lg">
  <form (ngSubmit)="addWorkout()">
    <div class="p-fluid space-y-4">
        <div class="p-field">
            <label for="userName" class="block text-md font-medium text-gray-700">User Name</label>
            <input
              id="userName"
              [(ngModel)]="name"
              name="User Name"
              type="string"
              class="w-full mt-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your name"
              required
            />
        </div>
    
      <div class="p-field">
        <label for="workoutType" class="block text-md font-medium text-gray-700">Workout Type</label>
        <p-dropdown
          [style]="{border: '1px solid #e5e7eb'}"  
          id="workoutType"
          [(ngModel)]="workoutType"
          name="type"
          [options]="workoutTypes"
          optionLabel="label"
          placeholder="Select Workout Type"
          class="w-full mt-2 py-2 rounded-md  border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        ></p-dropdown>
      </div>

      <div class="p-field">
        <label for="workoutMinutes" class="block text-md font-medium text-gray-700">Workout Minutes</label>
        <input
          id="workoutMinutes"
          [(ngModel)]="workoutMinutes"
          name="minutes"
          type="number"
          class="w-full mt-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter workout duration"
          required
        />
      </div>

      <div class="p-field flex justify-start space-x-4">
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Submit
        </button>
        <button
          type="button"
          (click)="displayDialog = false"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</p-dialog>
